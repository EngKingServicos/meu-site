<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://engkingservicos.com.br/">
    <title>Redirecionando...</title>
</head>
<body>
    <script type="text/javascript">
        // Remove a extensão .html do URL atual
        var urlSemExtensao = window.location.href.replace(/\.html$/, '');

        // Verifica se o URL termina com /inicio
        if (urlSemExtensao.endsWith('/inicio')) {
            // Redireciona para o novo URL com /index.html
            var novoUrl = urlSemExtensao.replace(/\/inicio$/, '/index.html');
            window.location.href = novoUrl;
        } else {
            // Redireciona para o URL sem extensão .html
            window.location.href = urlSemExtensao;
        }
    </script>
</body>
</html>
