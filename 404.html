<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://engkingservicos.com.br/">
    <title>Redirecionando...</title>
</head>
<body>
    <script type="text/javascript">
        // URL atual
        var urlAtual = window.location.href;

        // Redirecionamento baseado no URL atual
        if (urlAtual.endsWith('/inicio')) {
            // Redireciona /inicio para https://engkingservicos.com.br/ que abre por padrão index.html
            window.location.replace('https://engkingservicos.com.br/');
        } else if (!urlAtual.endsWith('.html')) {
            // Redireciona para o URL com .html se não termina com .html
            var novoUrl = urlAtual + '.html';
            window.location.replace(novoUrl);
        } else {
            // Redireciona para o URL principal, se necessário
            window.location.replace('https://engkingservicos.com.br/');
        }
    </script>
</body>
</html>
