<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://seusite.com">
    <title>Redirecionando...</title>
</head>
<body>
    <script type="text/javascript">
        // Remove a extens√£o .html e substitui "index" por "inicio"
        var urlSemExtensao = window.location.href.replace(/\.html$/, '');
        var novoUrl = urlSemExtensao.replace(/\/index$/, '/inicio');
        window.location.href = novoUrl;
    </script>
</body>
</html>
