<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://engkingservicos.com.br/">
    <title>Redirecionando...</title>
</head>
<body>
    <script type="text/javascript">
        // Remove a extens√£o .html do URL
        var urlSemExtensao = window.location.href.replace(/\.html$/, '');

        // Substitui /index.html por /inicio
        var novoUrl = urlSemExtensao.replace(/\/index\.html$/, '/inicio');

        // Redireciona para o novo URL
        window.location.href = novoUrl;
    </script>
</body>
</html>
